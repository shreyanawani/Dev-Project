<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">          
    <title>Document</title>        
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>My List</h1>
        </div>
        
        <div class="row">
            <div class="col-7">
                <div class="form-group" id="mm">
                        <label for="Task">Notes:</label>
                        <input type="text" class="form-control" id="inpNewTask" placeholder="Enter your text here!">
                </div>
            </div>

            <div class="col-md-5">
                <div class="row">

                    <div class="col-6 col-sm-3 col-md-6 p-1">
                        <button class="btn btn-success col" id="btnAdd">Add</button>
                    </div>

                    <div  class="col-6 col-sm-3 col-md-6 p-1">
                        <button type="button" class="btn btn-danger col" id="btnReset">Reset</button>
                    </div>

                    <div class="col-6 col-sm-3 col-md-6 p-1">
                        <button type="button" class="btn btn-primary col" id="btnSort">Sort</button>
                    </div>
                
                    <div class="col-6 col-sm-3 col-md-6 p-1">
                        <button type="button" class="btn btn-warning col" id="btnCleanup">Cleanup</button>
                    </div>
                   
                </div>
            </div>
        </div>

        <ul class="row col-8 list-group" id="ulTasks"></ul>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
